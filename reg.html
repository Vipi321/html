<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Registration Form</b></h1>
    <form action="" method="post">
        <table>
            <tr>
                <td><b>USERNAME :</b></td>
                <th><input type="text" name="" id="" placeholder="Enter a USERNAME"></th>
            </tr>
            <tr>
                <td><b>PASSWORD :</b></td>
                <th><input type="text" name="" id="" placeholder="Enter a PASSWORD"></th>
            </tr>
            <tr>
                <td><b>FIRST NAME :</b></td>
                <th><input type="text" name="" id="" placeholder="Enter your first name"></th>
            </tr>
            <tr>
                <td><b>SECOUND NAME :</b></td>
                <th><input type="text" name="" id="" placeholder="Enter your secound name"></th>
            </tr>
            <tr>
                <td><b>E-MAIL :</b></td>
                <th><input type="text" name="" id="" placeholder="Enter your E-MAIL"></th>
            </tr>
            <tr>
                <td><b>PHONE NUMBER :</b></td>
                <th><input type="number" name="" id="" placeholder="Enter your phone no"></th>
            </tr>
            <tr>
                <th><input type="submit" value="submit"></th>
                <th><input type="submit" value="reset"></th>
            </tr>                                        
        </table>
    </form>
</body>
</html>
